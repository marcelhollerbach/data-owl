<div class="button-bar">
    <button mat-flat-button color="primary" primary aria-labelledby="New" (click)="openSingleCreationDialog()">
        <mat-icon>add</mat-icon>
        New
    </button>
    <button mat-flat-button color="primary" primary aria-labelledby="Import en masse">
        <mat-icon>add</mat-icon>
        Import en masse
    </button>
    <button mat-flat-button color="primary" primary aria-labelledby="Refresh" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        Refresh
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="border_style"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef class="border_style"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns" class="border_style"></mat-header-row>
        <mat-row class="example-detail-row" *matRowDef="let row; columns: displayedColumns;" (click)="show_entry(row)"></mat-row>

</table>
