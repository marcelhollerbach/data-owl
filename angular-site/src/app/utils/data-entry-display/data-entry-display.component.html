
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="border_style"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef class="border_style"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" class="border_style"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show_entry(row)"></mat-row>
</table>
